<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Agregar Servicio</title>	 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<head>
		<!-- Barra de navegación -->
		<nav>
	    <div class="nav-wrapper teal">
	      <a href="#" class="brand-logo">Logo</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="clientes.html">Clientes</a></li>
	        <li><a href="problemas.html">Problemas</a></li>
	        <li><a href="servicios.html">Servicios</a></li>
	        <li><a href="inventario.html">Inventario</a></li>
	        <li><a href="encuesta.html">Encuestas</a></li>
	        <li><a href="vehiculos.html">Bitacora de Vehiculos</a></li>
	      </ul>
	    </div>
	  </nav>
	</head>

	<main>
		<div class="container">
			<!-- Titulos -->
			<div class="row center">
				<h1>Agregar Servicio</h1>
			</div>
			<!-- Campos Nuevo Servicio -->
			<div class="row">
				<div class="input-field col l4">
          <input id="fecha" type="text" class="validate">
          <label for="fecha">Fecha</label>
        </div>
        <div class="input-field col l4">
          <input id="tipo" type="text" class="validate">
          <label for="tipo">Tipo de Servicio (mostrar selector)</label>
        </div>
        <div class="input-field col l4">
          <input id="cliente" type="text" class="validate">
          <label for="cliente">Cliente (mostrar selector)</label>
        </div>
        <div class="input-field col l4">
          <input id="problema" type="text" class="validate">
          <label for="problema">Problema (mostrar selector)</label>
        </div>
        <div class="input-field col l4">
          <input id="tecnico" type="text" class="validate">
          <label for="tecnico">Tecnico (mostrar selector)</label>
        </div>
        <div class="input-field col l4">
          <input id="presupuesto" type="text" class="validate">
          <label for="presupuesto">Presupuesto</label>
        </div>
        <div class="input-field col l4">
          <input id="garantia" type="text" class="validate">
          <label for="garantia">Aplicar Garantía (selector si/no)</label>
        </div>
        <div class="input-field col l4">
          <input id="recibo" type="text" class="validate">
          <label for="recibo">Recibo o factura (Asignar Folio)</label>
        </div>
        <div class="input-field col l4">
          <input id="formaPago" type="text" class="validate">
          <label for="formaPago">Forma de pago (mostrar selector)</label>
        </div>
        <div class="input-field col l4">
          <input id="costo" type="text" class="validate">
          <label for="costo">Costo</label>
        </div>
         <div class="input-field col l8">
          <input id="observaciones" type="text" class="validate">
          <label for="observaciones">Observaciones del Técnico</label>
        </div>
			</div>
      <!-- Boton Guardar -->
			<div class="row">
				<div class="col l12 center">
					<button class="btn waves-effect waves-light" type="submit" name="action">Guardar
				    <i class="material-icons right">send</i>
				  </button>
				</div>
			</div>

		</div>
	</main>
	
</body>
</html>
